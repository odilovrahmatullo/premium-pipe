name: Build and Deploy to Railway

on:
  push:
    branches:
      - master  # Faqat main branch ga push boâ€˜lganda ishga tushadi

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build the Project
        run: |
          chmod +x gradlew
          ./gradlew clean build

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}" | docker login -u rahmatulloodilov --password-stdin

      - name: Build Docker Image
        run: docker build -t rahmatulloodilov/premium-pipe .

      - name: Push Docker Image
        run: docker push rahmatulloodilov/premium-pipe:latest

      - name: Deploy to Railway
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
        run: |
          curl -X POST "https://api.railway.app/v1/projects/YOUR_PROJECT_ID/deploy" \
               -H "Authorization: Bearer $RAILWAY_API_TOKEN" \
               -H "Content-Type: application/json" \
               -d '{"services":[{"name":"premium-pipe","image":"rahmatulloodilov/premium-pipe:latest"}]}'
